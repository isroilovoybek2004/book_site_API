{% extends 'base.html' %}
{% block title %} Book-detail {% endblock title %}
{% block content %}
<h2>Landing page</h2>
{% for book in book %}
    <img src="{{ book.image_book.url }}"><br>
        {{ book.title }}<br>
        {{ book.isbn }}<br>
         {{ book.price }}<br>
         {{ book.publisher }}<br>
        {{ book.description }}<br>
        {{ book.create_at }}<hr>
<a href="{% url 'books:book-list' %}">Books</a>

{% endfor %}

{% endblock content %}
